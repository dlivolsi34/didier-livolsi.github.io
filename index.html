	<script>
  // Bloque le clic droit sur tout le site
  document.addEventListener('contextmenu', event => event.preventDefault());

  // Empêche le raccourci CTRL+S (Sauvegarder)
  document.addEventListener('keydown', e => {
    if (e.ctrlKey && (e.key === 's' || e.key === 'S')) {
      e.preventDefault();
    }
  });
</script>

<script>
  // On attend que le document soit chargé
  document.addEventListener('DOMContentLoaded', function() {
      
      document.addEventListener('contextmenu', function(e) {
          e.preventDefault(); // Bloque le menu
          
          var toast = document.getElementById("toast-message");
          
          // Debugging : affiche un message dans la console (F12) pour vérifier si ça tourne
          console.log("Clic droit détecté, tentative d'affichage du toast");

          if(toast) {
              toast.classList.add("show");
              
              setTimeout(function(){ 
                  toast.classList.remove("show");
              }, 3000);
          } else {
              console.error("L'élément #toast-message n'a pas été trouvé dans le HTML !");
          }
      }, false);
      
  });
</script>
