    <section class="contact-container">
        <h1>Me Contacter</h1>
		<br>
        <p>Pour toute demande de shooting ou de tirages, n'hésitez pas à m'envoyer un message.</p>
		<br>
        <div class="contact-content">
        <div class="contact-image">
            <img src="images/photo-contact.webp" alt="Ambiance photographie">
        </div>

        <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
			<input type="hidden" name="access_key" value="ca61c7e6-5921-4a59-b544-267a342f9dd6">
			<input type="hidden" name="redirect" value="https://didierlivolsi.fr/merci.html">
			<input type="hidden" name="from_name" value="Contact Site Didier Livolsi">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Votre projet..." required></textarea>
            </div>
			
			<input type="checkbox" name="botcheck" class="hidden" style="display: none;">

            <button type="submit" class="btn-submit">Envoyer</button>
        </form>
    </div>
